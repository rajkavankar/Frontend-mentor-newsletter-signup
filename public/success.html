<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Success !</title>
  </head>
  <body
    class="lg:bg-darkGrey lg:flex lg:justify-center lg:items-center lg:h-screen lg:py-24"
  >
    <main
      class="flex lg:pr-0 flex-col lg:flex-row-reverse lg:bg-white lg:rounded-xl lg:w-1/3 lg:shadow-lg"
    >
      <div class="p-8 flex flex-col">
        <div class="mt-16 lg:mt-0 mb-5">
          <img
            class="h-15 w-15 block"
            src="images/icon-success.svg"
            alt="success"
          />
        </div>
        <h1 class="text-4xl font-extrabold my-3.5 lg:my-2.5">
          Thanks for subscribing!
        </h1>
        <p class="text-lg mt-3 lg:text-sm lg:mb-3 block">
          A confirmation email has been sent to
          <span class="font-bold">ash@loremcompany.com</span>. Please open it
          and click the button inside to confirm your subscription.
        </p>

        <button
          class="block mt-56 lg:mt-3 mx-auto py-3 lg:py-3 px-2 lg:px-1 w-full bg-darkGrey text-white rounded-md lg:text-xs transition-all duration-1000 hover:lg:bg-gradient-to-r hover:lg:from-tomato hover:lg:to-amber-300"
        >
          Dismiss message
        </button>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
