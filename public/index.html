<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>News Letter</title>
  </head>
  <body>
    <main class="flex flex-col">
      <img src="./images/illustration-sign-up-mobile.svg" alt="hero" />
      <div class="p-10">
        <h1 class="text-4xl font-bold">Stay updated!</h1>
        <p class="text-md mt-3 block">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <ul class="pb-9 pt-5 flex flex-col space-y-3">
          <li class="flex justify-between">
            <img class="mr-4" src="images/icon-list.svg" alt="list" />
            <p class="mr-auto">Product discovery and building what matters</p>
          </li>
          <li class="flex justify-between items-center">
            <img class="mr-4" src="images/icon-list.svg" alt="list" />
            <p class="mr-auto">Measuring to ensure updates are a success</p>
          </li>
          <li class="flex justify-between items-center">
            <img class="mr-4" src="images/icon-list.svg" alt="list" />
            <p class="mr-auto">And much more!</p>
          </li>
        </ul>

        <form>
          <label class="block text-darkGrey font-bold mb-2 text-sm" for="email"
            >Email address</label
          >
          <input
            class="block w-full pl-4 focus:outline-0 ring-1 ring-regularGrey rounded-md py-3"
            type="email"
            name="email"
            id="email"
            placeholder="email@company.com"
          />
          <button
            class="block mt-5 mx-auto py-3 px-2 w-full bg-darkGrey text-white rounded-md"
          >
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
